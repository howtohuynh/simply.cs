<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Blog App</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="/static/signin.css" rel="stylesheet">
    <script src="/static/js/jquery-3.1.1.js"></script>
    <script src="/static/js/signUp.js"></script>
  </head>

  <body>
    <nav class="navbar">
        <a class="navbar-links" href="/userHome">simply.cs</a>
        <nav class="ml-auto">
            <a class="navbar-links" href="/showSignin">log in</a>
        </nav>
    </nav>


<p class="login-title">REGISTER</p>
    <div class="login-box-wrapper">
      <div class="login-box text-center">
        <form class="form-signin">

        <label for="inputName" class="sr-only">Username</label>
        <input type="name" name="inputUsername" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            <br>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
            <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
            <br>

        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button">Register</button>
            <a id="register-here" href="/showSignin">Already have an account? Log in here.</a>
      </form>
      </div>
    </div>

      <footer class="footer">
        <p></p>
      </footer>

    </div>
  </body>
